{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LCMS Administration</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'admin/vendors/mdi/css/materialdesignicons.min.css' %}">

  <link rel="stylesheet" href="{% static 'admin/css/vertical/style.css' %}">
  <!-- endinject -->
</head>
<body>
  <div class="container-scroller"> 

    {% include 'admin/mngmnt/nav.html' %}
    <div class="container-fluid page-body-wrapper">
      {% include 'admin/mngmnt/sidebar.html' %}

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-sm-12">
              <div class="home-tab">
                <div class="tab-content tab-content-basic">
                  <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview"> 
                    
                    {% for message in messages %}
                    <div role="alert" id="alert"  class="col-12  alert alert-primary alert-dismissible fade show {{ message.tags }} mx-1" style="z-index: 5">
                      <h5 class="alert-heading text-capitalize">hi {% if user.is_authenticated %}{{user}},{% endif %}</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      <p>{{ message | safe }} ss</p>
                    </div>       
                    {% endfor %}

                    {% block content %}


                    {% endblock content %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- main-panel ends -->
    </div>


    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="{% static 'admin/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->


  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'admin/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'admin/js/template.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'admin/js/dashboard.js' %}"></script>
  <!-- End custom js for this page-->

  <!-- django-star-rating   -->
  <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
  <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
  
</body>

</html>
